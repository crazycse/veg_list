<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LIST-APP</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron ">
            <h1>Vegatable & Fruit List</h1>
        </div>
    </div>
    <span class="border"></span>
    <div class="container">
        <div class="row">

            <div class="form-group col-md-6 col-lg-4 col-xl-3">
                <h2>Add Item</h2>
                <label for="Name">Name</label>
                <input class="form-control" type="text" id="Name" required><br>
                <label for="Price">Price</label>
                <input class="form-control" type="text" id="Price" required/><br>
                <label for="KG">KG</label>
                <input class="form-control"  type="number" id="KG" required><br>
                <button class="btn btn-info" onclick="Add()">Add</button>
                <br>
                <div class="alert alert-warning" id="warn_add" style="display: none;">
                    <strong>Warning!</strong> Field is required
                </div>

                <br><br>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <h2>Delete Item</h2>
                <label for="Del">Row</label><br>
                <input class="form-control" type="number" id="Del"><br>
                <button class="btn btn-info" onclick="Delete()">Delete</button>
                <br><br>
                <div class="alert alert-warning" id="warn_del" style="display: none;">
                    <strong>Warning!</strong> Row cannot be Deleted.
                </div>


            </div>
            <div class="col-md-6 col-lg-4 col-xl-6">
                <h2>Edit Table</h2><br>
                <table id="myTable" class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>KG</th>
                        </tr>
                    </thead>
                    <tr contenteditable='true'>
                        <td>Carrot</td>
                        <td>10rs</td>
                        <td>1</td>
                    </tr>
                    <tr contenteditable='true'>
                        <td>Tomato</td>
                        <td>15rs</td>
                        <td>1</td>
                    </tr>
                    <tr contenteditable='true'>
                        <td>Onion</td>
                        <td>100rs</td>
                        <td>1</td>
                    </tr>
                </table>
                <br>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
