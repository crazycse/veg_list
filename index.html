<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LIST-APP</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        .table {
            background-color: cadetblue;
        }

        body {
            background-color: lightsteelblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Vegatable & Fruit List</h1>
        </div>
    </div>
    <span class="border"></span>
    <div class="container">
        <div class="row">

            <div class="form-group col-md-6 col-lg-4 col-xl-3">
                <h2>Add Item</h2>
                <label for="Name">Name</label>
                <input class="form-control" type="text" id="Name"><br>
                <label for="Price">Price</label>
                <input class="form-control" type="text" id="Price"><br>
                <label for="KG">KG</label>
                <input class="form-control" type="number" id="KG"><br>
                <button class="btn btn-info" onclick="Add()">Add</button>
                <br><br>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <h2>Delete Item</h2>
                <label for="Del">Row</label><br>
                <input class="form-control" type="number" id="Del"><br>
                <button class="btn btn-info" onclick="Delete()">Delete</button>


            </div>
            <div class="col-md-6 col-lg-4 col-xl-6">
                <h2>Edit Table</h2><br>
                <table id="myTable" class="table table-bordered">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>KG</th>
                    </tr>
                    <tr contenteditable='true'>
                        <td>Carrot</td>
                        <td>10rs</td>
                        <td>1</td>
                    </tr>
                    <tr contenteditable='true'>
                        <td>Tomato</td>
                        <td>15rs</td>
                        <td>1</td>
                    </tr>
                    <tr contenteditable='true'>
                        <td>Onion</td>
                        <td>100rs</td>
                        <td>1</td>
                    </tr>
                </table>
                <br>
                <div class="alert alert-warning" id="warn" style="display: none;">
                    <strong>Warning!</strong> Row cannot be Deleted.
                </div>
            </div>
        </div>
    </div>

    <script>
        function Add() {
            var name = document.getElementById("Name").value;
            var price = document.getElementById("Price").value;
            var kg = document.getElementById("KG").value;
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            row.contentEditable = "true";
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = name;
            cell2.innerHTML = price;
            cell3.innerHTML = kg;
        }
        function Delete() {
            var del_row = document.getElementById("Del").value;
            console.log(document.getElementById("myTable").length);
            if (del_row > 0 && table.length > del_row) {
                document.getElementById("myTable").deleteRow(del_row);
            }
            else {
                document.getElementById("warn").style.display = "block";

            }
        }
    </script>
</body>

</html>
