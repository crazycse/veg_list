<!DOCTYPE html>
<html>

<head>
    <title>LIST-APP</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            background: #dfe0f0e1;
            border-collapse: collapse;
            width: 50%;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin-right: 50%;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>Vegatable & Fruit List</h1>
    <div>
        <h2>Add to List</h2>
        <label for="Name">Name</label><br>
        <input type="text" id="Name"><br>
        <label for="Price">Price</label><br>
        <input type="text" id="Price"><br>
        <label for="KG">KG</label><br>
        <input type="number" id="KG"><br><br>
        <button onclick="Add()">Add</button>
        <br><br>


        <h2>Delete Item</h2>
        <label for="Del">Row</label><br>
        <input type="number" id="Del"><br>
        <button onclick="Delete()">Delete</button>
        <p id="warn"></p>

    </div>
    <br><br><br>
    <div>
        <table id="myTable">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>KG</th>
            </tr>
            <tr>
                <td>Carrot</td>
                <td>10rs</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Tomato</td>
                <td>15rs</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Onion</td>
                <td>100rs</td>
                <td>1</td>
            </tr>
        </table>
        <br>
    </div>

    <script>
        function Add() {
            var name = document.getElementById("Name").value;
            var price = document.getElementById("Price").value;
            var kg = document.getElementById("KG").value;
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = name;
            cell2.innerHTML = price;
            cell3.innerHTML = kg;
        }
        function Delete() {
            var del_row = document.getElementById("Del").value;
            if (del_row > 0) {
                document.getElementById("myTable").deleteRow(del_row );
            }
            else{
                document.getElementById("warn").textContent='Cannot delete'
            }
        }
    </script>
</body>

</html>
